<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
   <div class = "home_box custom_box hide">
       <h3>Instruction</h3>
       <p>Total number of questions: <span class="total-question">5</span></p>
       <button type="button" class="btn">Start</button>
   </div> 
   <div class="quiz_box custom_box">
       <div class="question_number"></div>
       <div class="question_text"></div>
       <div class="option_container"> </div>
       <div class="next_question_btn">
           <button type="button" class="btn" onclick="next()">Next</button>
       </div>
       <div class="answer_indicator">

       </div>
   </div>
   <div class="result_box custom_box hide">
       <h1>Quiz Result</h1>
       <table>
           <tr>
               <td>Total Question</td>
               <td><span class="total-question">5</span></td>
           </tr>
           <tr>
               <td>Attempt</td>
               <td><span class="total-attempt">4</span></td>
           </tr>
           <tr>
               <td>Correct</td>
               <td><span class="true">3</span></td>
           </tr>
           <tr>
            <td>Wrong</td>
            <td><span class="wrong">1</span></td>
        </tr>
        <tr>
            <td>Percentage</td>
            <td><span class="percentage">60.00%</span></td>
        </tr>
        <tr>
            <td>Your Total Score</td>
            <td><span class="total-score"> 3 / 5</span></td>
        </tr>
       </table>
       <button type="button" class="btn">Try Again</button>
       <button type="button" class="btn">Go To Home</button>

   </div>
    <script src="index.js"></script>
</body>
</html>
